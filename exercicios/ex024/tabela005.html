<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }
        .cnome{
            background-color: rgba(31, 194, 31, 0.753);
        }
    </style>
</head>
<body>
    <h1>tabelas com colgroup</h1>
    <table>
        <colgroup>
        <col class="cnome">
        <col class="csexo">
        <col class="cdade">
        <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profiss√£o</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Joao Pedro</td>
            <td>M</td>
            <td>27</td>
            <td>Empresario</td>
        </tr>
        <tr>
            <td>Roberta Medina</td>
            <td>F</td>
            <td>15</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Carolina Asus</td>
            <td>F</td>
            <td>34</td>
            <td>Confeiteira</td>
        </tr>
    </table>
</body>
</html>
