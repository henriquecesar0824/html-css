<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <H1>Imagem dinamica</H1>
    <p>Tente abrir esse site em v√°rios dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador</p>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
  </picture>

  <h1>vamos reproduzir audios</h1>
  <p>vamos aprender a reproduzir audios em HTML5</p>
  <audio preload="auto" controls>
    <source src="midia/funk-carioca.mp3" type="audio/mpeg">
    <source src="midia/funk-carioca.ogg" type="audio/ogg">
    <source src="midia/funk-carioca.wav" type="audio/wav"> <!--evitar, muito pesado-->
    <p>infelizmente seu navegador nao consegue abrir audio <a href="midia/funk-carioca.mp3"></a>clique aqui para  baixar a versao MP3</p>
  </audio>


</body>
</html>
