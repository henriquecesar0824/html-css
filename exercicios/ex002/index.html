<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>paragrafos e quebras de linha</h1>
    <hr>
    <p>voce pode escrever 
        um paragrafo
         de qualquer jeito 
        basta botar na tag &lt;p&gt; e &lt;/p&gt; </p>
        <p>mas se precisar quebrar o texto em <br> algum lugar espicifico use a tag br</p>
        <p>vamos colocar alguns simbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &Delta;
        </p>
        <p>vamos adicionar alguns emoji:
            &#x1f596;
            &#x1f602;
            &#x2764;
        </p>
</body>
</html>
